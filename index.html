<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="shortcut icon" href="images/icon-videoDownload.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <h1>Video Player</h1>
    </nav>

    <main>
        <div class="pesquisa">
            <label for="linkVideo">Digite o link:</label>
            <div class="linkdoVideo">
                <input type="text" name="linkVideo" id="linkVideo">
                <button class="pesquisar" onclick="mostrarVideo()"><img src="images/search.png"></button>
            </div>
        </div>
        <div id="videoPreview">
            <iframe id="frame" width="357" height="201" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </main>

    <footer>
        <p>Developed by <a href="https://github.com/PedroWatermann/" target="_blank">&commat;PedroWatermann</a></p>
    </footer>

    <script src="index.js"></script>
</body>

</html>
